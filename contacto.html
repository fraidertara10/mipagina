<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiendaOnline</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>


    <div class="img-fondo">

        <div class="velo-negro">

          
            <header class="header">
                <a href="/index.html">

                    <img src="./IMG/logo.png" alt="logo" class="logo-img">
                </a>


            </header>
            

            <nav>
                <a href="index.html">Tienda</a>
                <a href="nosotros.html">Nosotros</a>
                <a class="activa" href="contacto.html">Contacto</a>

            </nav>


            
            <main class="contenedor">
                <h1 class="nustros-productos">Formulario para Contactarnos</h1>

                <Form class="formulario">
                    <fieldset>
                        <legend>Llene el formulario para Contactarnos</legend>
                        <div class="campoForm">

                            <div class="campo">
                                <label for="nombre">Nombre</label>
                                <input type="text" placeholder="Tu nombre">
                            </div>
                            <div class="campo">
                                <label for="email">Email</label>
                                <input type="email" placeholder="Tu Email">
                            </div>
                            <div class="campo">
                                <label for="telefono">Teléfono</label>
                                <input type="tel" placeholder="Tu Teléfono">
                            </div>
                            <div class="campo">
                                <label for="mensaje">Mensaje</label>
                                <textarea placeholder="Tu Mensaje" name="mensaje" id="" cols="30" rows="10"></textarea>
                            </div>



                        </div>


                    </fieldset>
                    <div class="derecha flex">
                        <input type="submit" class="boton" placeholder="Enviar">
                    </div>
                </Form>
            </main>
            
        </div>


    </div>
